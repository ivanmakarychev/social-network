version: "3"

services:
  db1:
    image: mysql/mysql-server:8.0
    container_name: db1
    hostname: db1
    restart: unless-stopped
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: 65hh0x21GJmlqM
      MYSQL_USER: social-network-user
      MYSQL_PASSWORD: sQ7mDXwwLcfq
      MYSQL_DATABASE: social-network
    command: ["mysqld",
              "--server-id=1",
              "--gtid-mode=ON",
              "--enforce-gtid-consistency=ON",
              "--plugin-load-add=group_replication.so",
              "--relay-log-recovery=ON",
              "--loose-group-replication-start-on-boot=OFF",
              "--loose-group-replication-group-name=aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee",
              "--loose-group-replication-local-address=db1:33061",
              "--loose-group-replication-group-seeds=db1:33061,db2:33061,db3:33061",
              "--loose-group_replication_bootstrap_group=OFF"]
    healthcheck:
      test: "mysqladmin ping -u root -p$${MYSQL_ROOT_PASSWORD}"
      interval: 2s
      retries: 20

  db2:
    image: mysql/mysql-server:8.0
    container_name: db2
    hostname: db2
    restart: unless-stopped
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: 65hh0x21GJmlqM
      MYSQL_USER: social-network-user
      MYSQL_PASSWORD: sQ7mDXwwLcfq
      MYSQL_DATABASE: social-network
    command: ["mysqld",
              "--server-id=2",
              "--gtid-mode=ON",
              "--enforce-gtid-consistency=ON",
              "--plugin-load-add=group_replication.so",
              "--relay-log-recovery=ON",
              "--loose-group-replication-start-on-boot=OFF",
              "--loose-group-replication-group-name=aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee",
              "--loose-group-replication-local-address=db2:33061",
              "--loose-group-replication-group-seeds=db1:33061,db2:33061,db3:33061",
              "--loose-group_replication_bootstrap_group=OFF"]
    healthcheck:
      test: "mysqladmin ping -u root -p$${MYSQL_ROOT_PASSWORD}"
      interval: 2s
      retries: 20

  db3:
    image: mysql/mysql-server:8.0
    container_name: db3
    hostname: db3
    restart: unless-stopped
    ports:
      - 3308:3306
    environment:
      MYSQL_ROOT_PASSWORD: 65hh0x21GJmlqM
      MYSQL_USER: social-network-user
      MYSQL_PASSWORD: sQ7mDXwwLcfq
      MYSQL_DATABASE: social-network
    command: ["mysqld",
              "--server-id=3",
              "--gtid-mode=ON",
              "--enforce-gtid-consistency=ON",
              "--plugin-load-add=group_replication.so",
              "--relay-log-recovery=ON",
              "--loose-group-replication-start-on-boot=OFF",
              "--loose-group-replication-group-name=aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee",
              "--loose-group-replication-local-address=db3:33061",
              "--loose-group-replication-group-seeds=db1:33061,db2:33061,db3:33061",
              "--loose-group_replication_bootstrap_group=OFF"]
    healthcheck:
      test: "mysqladmin ping -u root -p$${MYSQL_ROOT_PASSWORD}"
      interval: 2s
      retries: 20

  dialogue1:
    image: postgres
    container_name: dialogue1
    hostname: dialogue1
    restart: unless-stopped
    environment:
      POSTGRES_USER: dialogue-user
      POSTGRES_PASSWORD: pG7mDXwwLcfq
      POSTGRES_DB: dialogue

  dialogue2:
    image: postgres
    container_name: dialogue2
    hostname: dialogue2
    restart: unless-stopped
    environment:
      POSTGRES_USER: dialogue-user
      POSTGRES_PASSWORD: pG7mDXwwLcfq
      POSTGRES_DB: dialogue

  mq:
    image: rabbitmq
    container_name: mq
    hostname: mq
    restart: unless-stopped

  service1:
    build: .
    restart: unless-stopped
    depends_on:
      - db1
      - db2
      - db3
      - dialogue1
      - dialogue2
      - mq

  service2:
    build: .
    restart: unless-stopped
    depends_on:
      - db1
      - db2
      - db3
      - dialogue1
      - dialogue2
      - mq

  service3:
    build: .
    restart: unless-stopped
    depends_on:
      - db1
      - db2
      - db3
      - dialogue1
      - dialogue2
      - mq

  nginx:
    image: nginx:1.21
    container_name: nginx-lb
    restart: on-failure
    volumes:
      - "./nginx/default.conf:/etc/nginx/conf.d/default.conf"
    ports:
      - "80:80"
      - "8080:8080"

  haproxy:
    image: haproxy:2.4
    restart: on-failure
    volumes:
      - "./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg"
