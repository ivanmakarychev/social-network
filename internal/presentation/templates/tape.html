{{define "content"}}
<div>
    {{if not .Data.Updates}}
    <p>Здесь пока ничего нет. Подпишись на кого-нибудь</p>
    {{else}}
    <ul>
        {{range .Data.Updates}}
        <li>
      <span>
      {{.Author.Name}} в {{.TS.Format "15:04 01.02.2006"}}: {{.Text}}
      </span>
        </li>
        {{end}}
    </ul>
    {{end}}
</div>
{{end}}
